<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="main.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>
    </header>
    <main>
        <h1>Etch A Sketch</h1>
        <div id="gridContainer">
        </div>
        <div class="controls">
            <button id="clear">CLEAR</button>
            <div class="slider">
                <input id="gridRes" type="range" min="1" max="64" value="64" oninput="rangeValue.innerText = this.value">
                <p id="rangeValue">Resolution</p>
            </div>
            <div class="colorpick">
                <label for="customColorPicker">Select a colour:</label>
                <input id="customColorPicker" type="color" name="currentColor" value="#000000" data-jscolor="{}"/>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    
</body>
</html>
