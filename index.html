<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="style.css" rel="stylesheet">
    <script src="main.js" defer></script>
    
     <!--Draggable API for rounded controllers-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/Draggable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
    <script src="https://use.fontawesome.com/8acdc0eadf.js"></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>
    </header>
    <main>
        
        <h1 class="shiny">Etch A Sketch<sup>®</sup></h1>
        <div id="gridContainer">
        </div>
        <div class="controls"> 
            <div id="left-controller">
                <div id="subcontainer-left">
                    <div id="res-controller" class="round-controller outer-sh">
                        <div class="marker"></div>
                    </div>
                </div>
            </div>
            <div class="slider">
                <input id="gridRes" type="range" min="1" max="64" value="64" >
            </div>
            <div id="right-controller">
                <div id="subcontainer-right">
                    <div id="color-controller" class="round-controller outer-sh">
                        <div class="marker"></div>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <footer>
        <p>Copyright © 
        <script>
            document.write(new Date().getFullYear())
         </script>
        <a href="https://github.com/mountmike" target="_blank">Mount Mike
        <i class='fa fa-github' style='font-size:30px'></i></a>
        </p>
    </footer>
    
</body>
</html>
